<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Matching Game</title>
  <meta content="" name="description">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
  <link href="css/app.css" rel="stylesheet">
  <!-- sweetalert link -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8">
  </script>
</head>

<div class="container">
<body>
    <header>
      <h1>Matching Game</h1>
    </header>
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul><span class="moves" id="movesCount">0</span> Moves &nbsp;&nbsp;&nbsp;&nbsp;<span id="time">00 h: 00 m: 00 s</span>
      <div class="restart">
        <a id="getback" onclick="getback()"><i class="fa fa-repeat"></i></a>
      </div>
    </section>
    <ul class="deck" id="deck">
      <li class="card"><i class="fa fa-diamond"></i></li>
      <li class="card"><i class="fa fa-paper-plane-o"></i></li>
      <li class="card"><i class="fa fa-anchor"></i></li>
      <li class="card"><i class="fa fa-bolt"></i></li>
      <li class="card"><i class="fa fa-cube"></i></li>
      <li class="card"><i class="fa fa-anchor"></i></li>
      <li class="card"><i class="fa fa-leaf"></i></li>
      <li class="card"><i class="fa fa-bicycle"></i></li>
      <li class="card"><i class="fa fa-diamond"></i></li>
      <li class="card"><i class="fa fa-bomb"></i></li>
      <li class="card"><i class="fa fa-leaf"></i></li>
      <li class="card"><i class="fa fa-bomb"></i></li>
      <li class="card"><i class="fa fa-bolt"></i></li>
      <li class="card"><i class="fa fa-bicycle"></i></li>
      <li class="card"><i class="fa fa-paper-plane-o"></i></li>
      <li class="card"><i class="fa fa-cube"></i></li>
    </ul>
  </div>
  <script src="js/app.js">
  </script>
</body>

</html>
